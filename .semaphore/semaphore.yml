version: v1.0
name: Integration Diagnose

auto_cancel:
  running:
    when: branch != 'main'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Run linters
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Ruby Lint (RuboCop)
          commands:
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
        - name: Git Lint (Lintje)
          commands:
            - script/lint_git
