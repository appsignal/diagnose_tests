version: v1.0
name: Integration Diagnose

auto_cancel:
  running:
    when: branch != 'main'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run linters
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Ruby Lint (RuboCop)
          commands:
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
        - name: Git Lint (Lintje)
          env_vars:
            - name: LINTJE_VERSION
              value: "0.3.0"
          commands:
            - script/install_lintje
            - $HOME/bin/lintje $SEMAPHORE_GIT_COMMIT_RANGE
